<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOTES Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            display: flex;
            background-color: #f5f5f5;
        }

        .sidebar {
            width: 48px;
            background-color: #f8f9fa;
            height: 100vh;
            border-right: 1px solid #e5e5e5;
            display: flex;
            flex-direction: column;
            padding: 8px;
        }

        .sidebar-icon {
            width: 32px;
            height: 32px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            color: #616161;
        }

        .main-content {
            flex: 1;
            padding: 24px;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            color: #2d2d2d;
        }

        .new-dotes-card {
            background: white;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 32px;
            border: 1px solid #e5e5e5;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .new-dotes-icon {
            width: 48px;
            height: 48px;
            margin-right: 16px;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        .feature-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #e5e5e5;
            display: flex;
            align-items: flex-start;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .feature-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .feature-icon {
            width: 40px;
            height: 40px;
            margin-right: 16px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .feature-content h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2d2d2d;
        }

        .preview-text {
            font-size: 14px;
            color: #616161;
            margin-bottom: 24px;
        }

        .preview-text a {
            color: #0078d4;
            text-decoration: none;
        }

        .icon-home { background-color: #f0f0f0; }
        .icon-create { background-color: #e3f2fd; }
        .icon-dotes { background-color: #f3e5f5; }
        .icon-library { background-color: #e8f5e9; }
    </style>
</head>
